    <div class="contain">
        <!-- contact us -->
        <div class="info">
            <h1>Any questions? contact us</h1>
            <hr>
            <p>Your first name</p>
            <input type="text" size="75">
            <br><br>
            <p>Your name</p>
            <input type="text" size="75">
            <br><br>
            <p>Contact email address</p>
            <input type="email" size="75">
            <br><br>
            <p>Phone</p>
            <input type="number" size="75">
            <br><br>
            <!-- add dropdown -->
            <p>Subject</p>
            <form action="#">
                <select name="" id="dropdown">
                    <option value="">Coworking space</option>
                    <option value="">ICT training</option>
                    <option value="">Coding</option>
                    <option value="">Marketing lab</option>
                    <option value="">Incubator</option>
                    <option value="">Press</option>
                </select>
            </form>
            <br>
            <p>Message</p>
            <textarea name="message" rows="10" cols="75"></textarea>
            <br><br>
            <button>SUBMIT</button>
        </div>
    </div>
